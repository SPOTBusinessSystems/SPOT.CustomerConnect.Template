<div ng-controller="GiftCardsController" class="smallPage">
    <div class="text-center">
        <h2>Gift Cards</h2>
        <br />
    </div>
    <accordion close-others="true">
        <accordion-group ng-repeat="giftcard in GiftCards">
            <accordion-heading>
                <h4 class="text-center">Card:&nbsp;{{giftcard.AccountInfo}}&nbsp;&nbsp;&nbsp;Balance:&nbsp;{{giftcard.Balance | currency}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></h4>
            </accordion-heading>
            <div class="text-center">
                <label class="control-label">Number:&nbsp</label>{{giftcard.AccountInfo}}<br />
                <label class="control-label">Balance: &nbsp</label>{{giftcard.Balance | currency}}<br />
                <label class="control-label">Activated:&nbsp</label>{{giftcard.ActivationDateTime | date:'short'}}<br />

                <img ng-src="{{giftcard.GiftCardBarcode}}" />
            </div>
        </accordion-group>
    </accordion>

    <div class="form-group">
        <label class="form-control btn btn-success" ng-click="AddCard();">Add purchased Gift Card</label>
    </div>
</div>
