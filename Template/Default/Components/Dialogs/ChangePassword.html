<div class="modal-header">
    <h4 class="modal-title">Change Password</h4>
</div>
<div class="modal-body">
    <form name="form" novalidate>
        <passwordindicator />

        <div class="modal-footer">
            <label class="btn btn-danger" ng-click="cancel()">Cancel</label>
            <label class="btn btn-success" ng-click="done()" ng-disabled="!data.Valid || data.PasswordConfirm != data.Password">Apply</label>
        </div>
    </form>
</div>
